<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Sudoku</title>
</head>
<body>
  <h1>SUDOKU</h1>
  <h3>
    <button class="level" id="easy">EASY</button>
    <button class="level" id="medium">MEDIUM</button>
    <button class="level" id="hard">HARD</button>
  </h3>
  <h4>
    <button class="pause">||</button>
    00:00
  </h4>

  <main>
    <div class="board"></div>
  </main>

  <section class="number-select">
    <button class="select" id="b1">1</button>
    <button class="select" id="b2">2</button>
    <button class="select" id="b3">3</button>
    <button class="select" id="b4">4</button>
    <button class="select" id="b5">5</button>
    <button class="select" id="b6">6</button>
    <button class="select" id="b7">7</button>
    <button class="select" id="b8">8</button>
    <button class="select" id="b9">9</button>
    <button class="erase" id="erase">X</button>
  </section>
</body>
</html>
