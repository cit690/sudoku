<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <title>Sudoku</title>
</head>
<body>
  <h1>SUDOKU</h1>
  <h3>
    <!-- <button class="level" id="easy">EASY</button>
    <button class="level" id="medium">MEDIUM</button>
    <button class="level" id="hard">HARD</button> -->
  </h3>
  <h4>
    <!-- <button class="pause">||</button>
    00:00 -->
  </h4>

  <main>
    <div class="board"></div>
    <button class="restart" type="reset" hidden>Play Again</button>
  </main>

  <section class="number-select">
    <button class="select" id="b1" type="submit" value="1">1</button>
    <button class="select" id="b2" type="submit" value="2">2</button>
    <button class="select" id="b3" type="submit" value="3">3</button>
    <button class="select" id="b4" type="submit" value="4">4</button>
    <button class="select" id="b5" type="submit" value="5">5</button>
    <button class="select" id="b6" type="submit" value="6">6</button>
    <button class="select" id="b7" type="submit" value="7">7</button>
    <button class="select" id="b8" type="submit" value="8">8</button>
    <button class="select" id="b9" type="submit" value="9">9</button>
    <button class="erase" id="erase" type="reset">X</button>
  </section>
  <button class="submit" type="submit">Submit Answer</button>
</body>
</html>
